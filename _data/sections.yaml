relate:
  title: We Relate
  slug: nk-relate
  illumination:
    source: art-nouveau-octopus-yin-yang.svg
    cutline: Art nouveau octopuses in a yin yang
  body: >
    At Inkfish we believe in small businesses because we are one. So we understand
    the unique needs you have as a small business owner.


    From logos and web design to advertising and branding, you need an effortless
    and intuitive experience — for your customers and yourself. That’s why we’ll
    work with you until we get it right. Together, we can create a place for your
    business to grow on the web.
create:
  title: Create
  slug: nk-create
  illumination:
    source: nautilus
    cutline: Nautilus
  body: >
    At Inkfish, we create graphics, custom apps, branding, websites, and visual
    identities.


    Our team has experience and expertise in art direction, advertising,
    branding, illustration, mobile apps, digital publishing, and web design.
together:
  title: Let's Work Together
  slug: nk-together
  illumination: true
  body: >
    We’re passionate about beauty and functionality. Timeless sensibilities
    and modern innovation. We take pride in our work, and we won’t be
    satisfied until you’re satisfied.
