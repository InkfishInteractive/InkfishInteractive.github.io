			<main>
				<section class="nk-highlights">
					{{blurb}}
					<section ng-repeat="highlight in highlights">
						<div class="illustration" back-img="{{highlight.illustration}}">
							<h3 class="title">{{title}}</h3>
							<div class="cutline">{{highlight.cutline}}</div>
						</div>
					</section>
				</section>
				<div class="nk-sample">{{illustrationOfSample}}</div>
				<section class="nk-latest">{{latestSocial}}</section>
				<div class="nk-sample">{{illustrationOfSample}}</div>
				<section class="nk-work-together">{{workTogether}}</section>
				<section class="nk-new-business">{{newBusiness}}</section>
			</main>
			<footer>
				<h4>{{brand}}</h4>
				<section class="nk-imprinted">{{imprinted}}</section>
				<section class="nk-social">{{socialIcons}}</section>
				<section class="nk-contact">
					<p>{{address}}</p>
					<p>{{phone}}</p>
					<p>{{email}}</p>
				</section>
				<section class="nk-description">
					<p ng-repeat="service in services">{{service}}</p>
				</section>
				<section class="nk-legal">{{legal}}</section>
			</footer>
